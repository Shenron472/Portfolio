      <main>
        <!-- Le contenu principal apparait ici -->
        <div id="container">
        
   
          <section id="box">  

           <!-- Le choix unique -->
               
            <section id="inp">

              <input type="radio" name="genre" class="circlebox" id="H">
              <label for="H">Homme</label>

              <input type="radio" name="genre" class="circlebox" id="F">
              <label for="F">Femme</label>

              <input type="radio" name="genre" class="circlebox" id="A">
              <label for="A">Autre</label>

            </section>

            <!-- Prise d'information écrite -->

            <section id="form-1">

              <section id="nom">

                <label for="nom">Votre Nom :</label>
                    <input type="text" name="prenom_name" placeholder="Nom" class="txtbox" id="nomtxt">

              </section>

                <section id="prenom">

                    <label for="nom">Votre Prénom :</label>
                      <input type="text" name="prenom_name" placeholder="Prénom" class="txtbox" id="prenomtxt">

                </section>

            </section>
          
            

            <section id="Email">
              <p>Votre Email :</p>
                <input type="email" name="mail_name" placeholder="Email" class="txtbox" id="mailtxt">
            </section>

            <section id="Sujet">
              <p>Votre Sujet :</p>
                <input type="text" name="Subject_name" placeholder="Sujet" class="txtbox" id="sujettxt">
            </section>
           
          </section>

          <!-- Séparation dans le groupe -->

            <section id="box-2">
              <p>Votre Message :</p>
            <textarea name="Message" placeholder="Message" class="txtbox" id="mestxt" cols="25" rows="10"></textarea>
            </section>
